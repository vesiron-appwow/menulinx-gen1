<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MenuLinx Admin â€” Venue Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#f5f5f5;
      color:#111;
      padding:20px;
    }
    .panel{
      max-width:520px;
      margin:0 auto;
      background:#fff;
      border-radius:14px;
      padding:20px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 16px;color:#555;font-size:14px}
    label{font-weight:700;font-size:14px}
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:14px;
      font-size:15px;
      border-radius:10px;
      border:2px solid #ddd;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#28A745;
      color:#fff;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }
    .note{
      margin-top:12px;
      font-size:13px;
      color:#666;
    }
    .toast{
      position:fixed;
      top:12px;
      left:12px;
      right:12px;
      background:#111;
      color:#fff;
      padding:12px 14px;
      border-radius:10px;
      display:none;
    }
    .toast.show{display:block}
  </style>
</head>

<body>
  <div class="toast" id="toast"></div>

  <div class="panel">
    <h1>Venue Email</h1>
    <p>
      This email receives a copy of each new order.
      It is optional and non-authoritative.
    </p>

    <label for="email">Notification Email</label>
    <input
      id="email"
      type="email"
      placeholder="orders@example.com"
      autocomplete="off"
    />

    <button id="saveBtn">Save Email</button>

    <div class="note">
      Leave blank to disable email notifications.
    </div>
  </div>

  <script src="/admin/venue-settings.js"></script>
</body>
</html>
