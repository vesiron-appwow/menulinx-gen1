<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MenuLinx Admin — Venue Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 12px;
    }

    .status {
      font-size: 1.2rem;
      margin: 12px 0;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }

    .open {
      background: #2ec4b6;
      border: none;
      color: #000;
    }

    .closed {
      background: #ff6f3c;
      border: none;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Venue Status</h1>

  <div class="status">
    Current status: <strong id="currentStatus">Loading…</strong>
  </div>

  <button class="open" onclick="setStatus(true)">OPEN</button>
  <button class="closed" onclick="setStatus(false)">CLOSED</button>

  <script src="/admin/venue-status.js"></script>
</body>
</html>
